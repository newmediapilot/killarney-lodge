<Directory "/opt/bitnami/apps/wordpress/htdocs/wp-content/plugins/akismet">
# Only allow direct access to specific Web-available files.

# Apache 2.2
<IfModule !mod_authz_core.c>
	Order Deny,Allow
	Deny from all
</IfModule>

# Apache 2.4
<IfModule mod_authz_core.c>
	Require all denied
</IfModule>

# Akismet CSS and JS
<FilesMatch "^(form\.js|akismet\.js|akismet\.css)$">
	<IfModule !mod_authz_core.c>
		Allow from all
	</IfModule>
	
	<IfModule mod_authz_core.c>
		Require all granted
	</IfModule>
</FilesMatch>

# Akismet images
<FilesMatch "^logo-full-2x\.png$">
	<IfModule !mod_authz_core.c>
		Allow from all
	</IfModule>
	
	<IfModule mod_authz_core.c>
		Require all granted
	</IfModule>
</FilesMatch>

</Directory>

<Directory "/opt/bitnami/apps/wordpress/htdocs/">

    # BEGIN WordPress
    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.php$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.php [L]
    </IfModule>
    # END WordPress

    # BEGIN Newmediapilot
    # Redirect www to !www
    # Redirect old theme
    # Redirect uploads before 2019
    # Redirect legacy gallery
    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteCond %{HTTP_HOST} ^www.killarneylodge.com [NC]
        RewriteRule ^(.*)$ https://killarneylodge.com/%{REQUEST_URI}$1 [L,R=301]
    </IfModule>
    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteRule ^/wp-content/themes/killarney/(.*)$ / [R=301,NC,L]
    </IfModule>
    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteRule ^/wp-content/uploads/201[1-8]/(.*)$ / [R=301,NC,L]
    </IfModule>
    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteRule ^/wp-content/uploads/gallery/(.*)$ / [R=301,NC,L]
    </IfModule>
    # END Newmediapilot

</Directory>